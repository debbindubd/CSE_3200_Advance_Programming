<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <!-- Framework -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<!-- Style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
             'btn-primary': 'blue-400',
  
  
            }
          }
        }
      }
    </script>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
          <div class="hero min-h-screen bg-base-200">
            <div class="hero-content  flex-col lg:flex-row-reverse gap-20">
              <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Hex<span class="text-blue-900">Clan</span></h1>
                <p class="py-6">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis tempora amet assumenda, non ullam repellendus eveniet ipsum facilis deleniti voluptatibus debitis nihil veritatis, similique fugiat eaque nam nobis dolor sit?</p>
              </div>
              <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <form class="card-body">
                  <h1 class="text-3xl font-bold text-center">Login</h1>
                  <div class="form-control">
                    <label class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-xl font-medium text-slate-700">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="Email" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="Password" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary hover:bg-[#1a2d8a] hover:text-xl">Login</button>
                  </div>
                  <div class="my-6 space-y-2">
                    <button aria-label="Login with Google" type="button"
                        class="flex items-center justify-center w-full p-2 space-x-4 border rounded-md focus:ring-2 focus:ring-offset-1 focus:ring-gray-400 hover:bg-[#1a2d8a] hover:text-white hover:text-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                            <path
                                d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                            </path>
                        </svg>
                        <p>Login with Google</p>
                    </button>
                    <button aria-label="Login with GitHub" role="button"
                        class="flex items-center justify-center w-full p-2 space-x-4 border rounded-md focus:ring-2 focus:ring-offset-1 focus:ring-gray-400 hover:bg-[#1a2d8a] hover:text-white hover:text-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                            <path
                                d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z">
                            </path>
                        </svg>
                        <p>Login with GitHub</p>
                    </button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
